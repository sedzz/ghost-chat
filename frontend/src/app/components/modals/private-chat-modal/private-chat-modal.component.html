<div (click)="closeModal()" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center p-4">
    <div class="bg-white dark:bg-gray-900 p-8 rounded-xl shadow-2xl max-w-md w-full mx-auto relative" (click)="$event.stopPropagation()">
        <button (click)="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
            <i class="fas fa-times text-xl"></i>
        </button>
        <h2 class="text-3xl font-bold mb-6 text-gray-900 dark:text-white text-center">Chat Privado</h2>
        <form class="space-y-6" (ngSubmit)="createRoom()">
            <div>
                <label for="user-select" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Seleccionar Usuario</label>
                <select id="user-select" [(ngModel)]="selectedFriendId" name="selectedFriendId" class="block w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white transition duration-150 ease-in-out">
                    <option *ngFor="let friend of friends" [value]="friend.id">{{friend.username}}</option>
                </select>
            </div>
            <div>
                <label for="room-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Nombre de la Sala</label>
                <input type="text" id="room-name" [(ngModel)]="roomName" name="roomName" placeholder="Ingresa el nombre de la sala" class="block w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white transition duration-150 ease-in-out">
            </div>
            <button type="submit" class="w-full py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:bg-indigo-500 dark:hover:bg-indigo-600 transition duration-150 ease-in-out">
                Conectar al Chat
            </button>
        </form>
    </div>
</div>
